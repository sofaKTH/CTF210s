<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Challenge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: radial-gradient(circle at top, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            color: #00ffea;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            animation: fadeInDown;
            animation-duration: 2s;
        }
        p {
            font-size: 1.2rem;
            margin-top: -10px;
            margin-bottom: 30px;
        }
        input {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #00ffea;
            border-radius: 4px;
            background-color: #020d18;
            color: #00ffea;
        }
        button {
            background-color: #008c8d;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #00b8ba;
        }
        .flash-message {
            animation: fadeInUp;
            animation-duration: 2s;
            font-weight: bold;
        }
        @keyframes fadeInDown {
            from {
                transform: translate3d(0, -100%, 0);
                visibility: visible;
            }
            to {
                transform: translate3d(0, 0, 0);
            }
        }
        @keyframes fadeInUp {
            from {
                transform: translate3d(0, 100%, 0);
                visibility: visible;
            }
            to {
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__fadeInDown">Secret Key Challenge</h1>
    <p>Enter the secret key to proceed:</p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message animate__animated animate__fadeInUp">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="/secret-key" method="post" class="animate__animated animate__fadeInUp animate__delay-2s">
        <input type="text" name="secret_key" placeholder="Enter Secret Key" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
