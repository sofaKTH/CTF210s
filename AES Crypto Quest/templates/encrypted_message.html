<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Message Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #0e1119;
            font-family: 'Roboto Mono', monospace;
            color: #77ff77;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #0e1119;
            background-size: cover;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .content {
            z-index: 10;
            position: absolute;
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #4df9a7;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 15px 5px #77ff77;
            animation: floating 6s ease-in-out infinite;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
            animation: neon 1.5s ease-in-out infinite alternate;
        }
        form {
            margin-top: 1rem;
        }
        input[type="text"] {
            background: transparent;
            border: 1px solid #77ff77;
            border-radius: 0.25rem;
            padding: 0.5rem;
            color: #fff;
            width: 100%;
            margin-bottom: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px #77ff77;
        }
        button {
            background-color: transparent;
            border: 1px solid #77ff77;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 0.25rem;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #77ff77;
            color: #000;
            box-shadow: 0 0 10px #77ff77, 0 0 20px #77ff77;
        }
        .messages p {
            background-color: rgba(255, 7, 110, 0.6);
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        @keyframes floating {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }
        @keyframes neon {
            from {
                text-shadow: 0 0 10px #77ff77, 0 0 20px #77ff77, 0 0 30px #77ff77, 0 0 40px #339933, 0 0 70px #339933, 0 0 80px #339933, 0 0 100px #339933, 0 0 150px #339933;
            }
            to {
                text-shadow: 0 0 5px #77ff77, 0 0 10px #77ff77, 0 0 15px #77ff77, 0 0 20px #339933, 0 0 35px #339933, 0 0 40px #339933, 0 0 50px #339933, 0 0 75px #339933;
            }
        }
    </style>
</head>
<body> 
    <div id="particles-js"></div>
    <div class="content">
        <h1>Encrypted Message Challenge</h1>
        <p>Enter the encrypted message to proceed:</p>
        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <!-- Form for input -->
        <form action="/encrypted-message" method="post">
            <input type="text" name="encrypted_message" placeholder="Enter Encrypted Message" required>
            <button type="submit">Decrypt</button>
        </form>
    </div>
    <!-- Particles.js configuration -->
    <script>
        particlesJS.load('particles-js', '/static/particlesjs-config.json', function() {
          console.log('callback - particles.js config loaded');
        });
    </script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
